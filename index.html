<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="src/main.js" type="module"></script>
</head>

<body>
    <header>
        <h1>My Cool Weather App</h1>
    </header>
    <main>
        <section class="location-info">
            <h3 id="city">City Name</h3>
            <h3 id="time">Friday, 12:00 PM</h3>
        </section>
        <section class="current-weather">
            <div class="weather-information">
                <img src="" alt="An icon of the weather" id="weather-icon">
                <p id="condition">62.7&deg;C (Feels like hell)</p>
            </div>
            <div class="humidity-information">
                <p>ðŸ’¨ Wind: 5 km/hr</p>
                <p>ðŸ’§ Humidity: 56%</p>
            </div>
        </section>
        <h3 id="forecast-title">7 Day Forecast</h3>
        <section class="day-forecast">
            <div class="day-of-week" data-index=1>
                <img src="" alt="An icon of the weather">
                <p>Fri 65&deg;C</p>
            </div>
            <div class="day-of-week" data-index=2>
                <p>Sat 65&deg;C</p>
            </div>
            <div class="day-of-week" data-weather-index=3>
                <p>Sun 65&deg;C</p>
            </div>
            <div class="day-of-week" data-weather-index=4>
                <p>Mon 65&deg;C</p>
            </div>
            <div class="day-of-week" data-weather-index=5>
                <p>Tues 65&deg;C</p>
            </div>
            <div class="day-of-week" data-weather-index=6>
                <p>Wed 65&deg;C</p>
            </div>
            <div class="day-of-week" date-weather-index=7>
                <p>Thurs 65&deg;C</p>
            </div>

        </section>
        <section class="weather-alert">
            <p>Alerts: <span id="alert-type">None</span></p>
        </section>
    </main>
    <footer>
        <p>2025 AnLaxina</p>
    </footer>
    <!-- Modal/Pop-up for entering location -->
    <dialog id="location-popup">
        <form action="#" method="post">
            <label for="city-name">City Name: </label>
            <input type="text" placeholder="ex. Vancouver, BC" required>
            <h3>Units of Measurement</h3>
            <input type="radio" id="metric" value="metric" name="unit">
            <label for="metric">Metric</label>
            <input type="radio" id="imperial" value="imperial" name="unit">
            <label for="imperial">Imperial</label>
            <div class="popup-buttons">
                <button type="button">Done</button>
                <button type="button">Use Current Location</button>
            </div>

        </form>
    </dialog>
</body>

</html>
