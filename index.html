<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- For the Pretendard font -->
    <link rel="stylesheet" href="font/pretendard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="code/index.js" type="module"></script>
</head>

<body>
    <header>
        <h1>My Cool Weather App</h1>
    </header>
    <main>
        <section class="location-info">
            <h3 id="city">City Name</h3>
            <h3 id="time">Friday, 12:00 PM</h3>
        </section>
        <section class="current-weather">
            <div class="weather-information">
                <div id="weather-icon">
                    <p>Cool Image here</p>
                </div>
                <p id="degrees">62.7&deg;C (Feels like hell)</p>
            </div>
            <div class="humidity-information">
                <p>ðŸ’¨ Wind: 5 km/hr</p>
                <p>ðŸ’§ Humidity: 56%</p>
            </div>
        </section>
        <h3 id="forecast-title">7 Day Forecast</h3>
        <section class="day-forecast">
            <div class="day-of-week">
                <p>Fri 65&deg;C</p>
            </div>
            <div class="day-of-week">
                <p>Sat 65&deg;C</p>
            </div>
            <div class="day-of-week">
                <p>Sun 65&deg;C</p>
            </div>
            <div class="day-of-week">
                <p>Mon 65&deg;C</p>
            </div>
            <div class="day-of-week">
                <p>Tues 65&deg;C</p>
            </div>
            <div class="day-of-week">
                <p>Wed 65&deg;C</p>
            </div>
            <div class="day-of-week">
                <p>Thurs 65&deg;C</p>
            </div>

        </section>
        <section class="weather-alert">
            <p>Alerts: <span id="alert-type">None</span></p>
        </section>
    </main>
    <footer>
        <p>2025 AnLaxina</p>
    </footer>
</body>

</html>
